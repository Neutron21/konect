<div class="container">
  <div class="d-flex align-items-center custom-header">
    <app-back-arrow rutaBack="instituciones"></app-back-arrow>
    <h3 class="titulo">{{nameFin.toUpperCase()}} - <span class="product-title">{{nameProd}}</span></h3>
  </div>
  
  <div class="accordion" id="accordionExample">
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingOne">
        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
          Documentación requerida
        </button>
      </h2>
      <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
        <div class="accordion-body">
          <img src="assets/konfio.png" alt="konfio" class="img-fluid mb-3">
            <br>
            <button (click)="descargarImagen('assets/konfio.png', 'konfio.png')" class="btn btn-primary mt-3">Descargar Imagen</button>
        </div>
      </div>
    </div>
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingTwo">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
          Formatos Descargables
        </button>
      </h2>
      <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
        <div class="accordion-body">
          <iframe src="assets/heybanco.pdf" width="100%" height="500px" class="mb-3"></iframe>
          <br>
          <button (click)="descargarPDF('assets/heybanco.pdf', 'heybanco.pdf')" class="btn btn-primary mt-3">Descargar PDF</button>
        </div>
      </div>
    </div>
  </div>

<div class="mt-4">
    <h2 class="text-center">Formulario de Financiamiento</h2>
    <form (ngSubmit)="enviarFormulario(formularioForm)" #formularioForm="ngForm">
    <div class="row text-center mb-4">
      <div class="col-6">
                <div class="form-group">
                  <label for="persona-fisica">
                    <input type="radio" id="persona-fisica" name="tipo-persona" [(ngModel)]="formulario.tipo_persona" value="fisica" (change)="seleccionarTipoPersona('fisica')" required>
                    Persona Física
                  </label>
                </div>
              </div>
              <div class="col-6">
                <div class="form-group">
                  <label for="persona-moral">
                    <input type="radio" id="persona-moral" name="tipo-persona" [(ngModel)]="formulario.tipo_persona" value="moral" (change)="seleccionarTipoPersona('moral')" required>
                    Persona Moral
                  </label>
                </div>
              </div>
            </div>
        
            <div class="row mb-4">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="nombre">Nombre:</label>
                  <input class="form-control" id="nombre" name="nombre" [(ngModel)]="formulario.nombre" (keypress)="onlyText($event)" required>
                </div>
        
                <div class="form-group">
                  <label for="monto">Monto:</label>
                  <div class="input-group">
                    <span class="input-group-text">$</span>
                    <input class="form-control" id="monto" name="monto" [(ngModel)]="formulario.monto" (keypress)="onlyNumbers($event)" required>
                  </div>
                </div>

                <div class="form-group">
                  <label for="antiguedad-empresa">Antigüedad de la Empresa (en años):</label>
                  <input class="form-control" id="antiguedad-empresa" name="antiguedadEmpresa" [(ngModel)]="formulario.antiguedadEmpresa" (keypress)="onlyNumbers($event)" required>
                </div>
              </div>
        
              <div class="col-md-6">
                <div class="form-group">
                  <label for="edad">Edad:</label>
                  <input class="form-control" id="edad" name="edad" [(ngModel)]="formulario.edad" (keypress)="onlyNumbers($event)" required>
                </div>
                <div class="form-group">
                  <label for="plazo">Plazo (en meses):</label>
                  <select class="form-control" id="plazo" name="plazo" [(ngModel)]="formulario.plazo" required>
                    <option *ngFor="let plazo of plazos" [value]="plazo">{{ plazo }}</option>
                  </select>
                </div>
                
        
                <div class="form-group">
                  <label for="ingresos">Ingresos Mensuales:</label>
                  <div class="input-group">
                    <span class="input-group-text">$</span>
                    <input class="form-control" id="ingresos" name="ingresos" [(ngModel)]="formulario.ingresos" (keypress)="onlyNumbers($event)" required>
                  </div>
                </div>
              </div>
            </div>
        
            <div *ngIf="mostrarError && formularioForm.invalid" class="error">
              Todos los campos son obligatorios para continuar.
            </div>
          </form>
        <div *ngIf="docProcess" class="accordion" id="accordionExample">
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingOne">
              <button class="accordion-button custom-collapse collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseDocs" aria-expanded="false" aria-controls="collapseOne">
                Carga de documentos
              </button>
            </h2>
            <div id="collapseDocs" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
              <div class="accordion-body">
                <app-form-docs></app-form-docs>
              </div>
            </div>
          </div> 
        </div>
        <div class="form-group text-center mb-4">
          <button *ngIf="docProcess" type="submit" class="btn btn-primary btn-sm btn-block">Enviar</button>
          <a *ngIf="!docProcess" type="button" class="btn btn-primary btn-sm btn-block mt-3" target="_blank" [href]="urlFin">Enviar y Continuar con link</a>
        </div>
</div>
        
<div class="modal" tabindex="-1" role="dialog" [ngClass]="{'show': formularioEnviado}" [attr.aria-hidden]="formularioEnviado ? 'true' : null" #successModal>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
         <h5 class="modal-title">¡Gracias!</h5>
      </div>
      <div class="modal-body text-center">
         <p>El formulario ha sido enviado con éxito.</p>
      </div>
      <div class="modal-footer">
         <button type="button" class="btn btn-secondary" (click)="cerrarModal(formularioForm)">Cerrar</button>
       </div>
    </div>
  </div>
</div>
