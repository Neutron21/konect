<div class="container mt-5">
  <app-back-arrow rutaBack="financieras"></app-back-arrow>
  <div class="form-container">
    <h2>Formulario de Financiamiento</h2>
    <form (ngSubmit)="enviarFormulario(formularioForm)" #formularioForm="ngForm">
      <div class="form-group persona-check">
        <div class="radio-group">
          <label for="persona-fisica">
            <input type="radio" id="persona-fisica" name="tipo-persona" [(ngModel)]="formulario.tipo_persona" value="fisica" (change)="seleccionarTipoPersona('fisica')" required>
            Persona Física
          </label>
          <label for="persona-moral">
            <input type="radio" id="persona-moral" name="tipo-persona" [(ngModel)]="formulario.tipo_persona" value="moral" (change)="seleccionarTipoPersona('moral')" required>
            Persona Moral
          </label>
        </div>
      </div>
  
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input  class="form-group" id="nombre" name="nombre" [(ngModel)]="formulario.nombre" (keypress)="onlyText($event)" required>
      </div>
  
      <div class="form-group">
        <label for="edad">Edad:</label>
        <input  id="edad" name="edad" [(ngModel)]="formulario.edad" #edad="ngModel" (keypress)="onlyNumbers($event)" required>
      </div>
  
      <div class="mb-3">
        <label for="monto" class="form-label">Monto:</label>
        <div class="input-group">
          <span class="input-group-text">$</span>
          <input id="monto" name="monto" [(ngModel)]="formulario.monto" #monto="ngModel" (keypress)="onlyNumbers($event)" class="form-control" required>
          <span class="input-group-text">.00</span>
        </div>
      </div>
      
      
      <div class="form-group">
        <label for="plazo">Plazo (en meses):</label>
        <input  id="plazo" name="plazo" [(ngModel)]="formulario.plazo" (keypress)="onlyNumbers($event)" required>
      </div>
  
      <div class="form-group">
        <label for="antiguedad-empresa">Antigüedad de la Empresa (en años):</label>
        <input id="plazo" name="plazo" [(ngModel)]="formulario.antiguedadEmpresa" (keypress)="onlyNumbers($event)" required>
      </div>

      <div class="mb-3">
        <label for="ingresos" class="form-label">Ingresos Mensuales:</label>
        <div class="input-group">
          <span class="input-group-text">$</span>
          <input id="ingresos" name="ingresos" [(ngModel)]="formulario.ingresos" (keypress)="onlyNumbers($event)" class="form-control" required>
          <span class="input-group-text">.00</span>
        </div>
      </div>
      
 

      <div class="form-group">
        <div *ngIf="mostrarError && formularioForm.invalid" class="error">
          Todos los campos son obligatorios para continuar.
        </div>
        <button type="submit">Enviar</button>
        <button *ngIf="showDocs" type="button" class="btn btn-secondary" (click)="goToDocs()">Documentación</button>
      </div>
    </form>
  </div>

  <div *ngIf="showFormDocs">
    <app-form-docs></app-form-docs>
  </div>

  <div class="modal" tabindex="-1" role="dialog" [ngClass]="{'show': formularioEnviado}" [attr.aria-hidden]="formularioEnviado ? 'true' : null" #successModal>
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">¡Gracias!</h5>
        </div>
        <div class="modal-body text-center">
          <p>El formulario ha sido enviado con éxito.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="cerrarModal(formularioForm)">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
</div>
