<div class="container mt-5">
  <app-back-arrow rutaBack="financieras"></app-back-arrow>
  <div class="form-container">
    <h2>Formulario de Financiamiento</h2>
    <form (ngSubmit)="enviarFormulario(formularioForm)" #formularioForm="ngForm">
      <div class="form-group persona-check">
        <div class="radio-group">
          <label for="persona-fisica">
            <input type="radio" id="persona-fisica" name="tipo-persona" [(ngModel)]="formulario.tipo_persona" value="fisica" (change)="seleccionarTipoPersona('fisica')" required>
            Persona Física
          </label>
          <label for="persona-moral">
            <input type="radio" id="persona-moral" name="tipo-persona" [(ngModel)]="formulario.tipo_persona" value="moral" (change)="seleccionarTipoPersona('moral')" required>
            Persona Moral
          </label>
        </div>
      </div>
  
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" [(ngModel)]="formulario.nombre" #nombre="ngModel" required>
      </div>
  
      <div class="form-group">
        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" [(ngModel)]="formulario.edad" #edad="ngModel" required>
      </div>
  
      <div class="form-group" style="position: relative;">
        <label for="monto">Monto:</label>
        <span style="position: absolute; top: 70%; left: 10px; transform: translateY(-50%);">$</span>
        <input type="number" id="monto" name="monto" [(ngModel)]="formulario.monto" #monto="ngModel" required>
      </div>
      
      <div class="form-group">
        <label for="plazo">Plazo (en meses):</label>
        <input type="number" id="plazo" name="plazo" [(ngModel)]="formulario.plazo" required>
      </div>
  
      <div class="form-group">
        <label for="antiguedad-empresa">Antigüedad de la Empresa (en años):</label>
        <input type="number" id="antiguedad-empresa" name="antiguedad-empresa" [(ngModel)]="formulario.antiguedadEmpresa" required>
      </div>
      
      <div class="form-group">
        <label for="ingresos">Ingresos Mensuales:</label>
        <input type="number" id="ingresos" name="ingresos" [(ngModel)]="formulario.ingresos" required>
      </div>

      <div class="form-group">
        <div *ngIf="mostrarError && formularioForm.invalid" class="error">
          Todos los campos son obligatorios para continuar.
        </div>
        <button type="submit">Enviar</button>
        <button *ngIf="showDocs" type="button" class="btn btn-secondary" (click)="goToDocs()">Documentación</button>
      </div>
    </form>
  </div>

  <div class="modal" tabindex="-1" role="dialog" [ngClass]="{'show': formularioEnviado}" [attr.aria-hidden]="formularioEnviado ? 'true' : null" #successModal>
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">¡Gracias!</h5>
        </div>
        <div class="modal-body text-center">
          <p>El formulario ha sido enviado con éxito.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="cerrarModal(formularioForm)">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
</div>
