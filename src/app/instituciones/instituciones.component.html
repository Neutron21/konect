<div class="container mt-5">
  <app-back-arrow rutaBack="financieras" ></app-back-arrow>
  <h2 class="contendio">{{ financiera.nombre }}</h2>
  <p>{{ financiera.descripcion }}</p>

  <ul>
    <li *ngFor="let producto of financiera.productos">
      <button (click)="goToPerfilador(financiera.id)" class="btn btn-outline-secondary custom-btn">
        {{ producto }}
      </button>
    </li>
  </ul>  
</div>
