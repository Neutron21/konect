<div *ngIf="validarSesion()" class="titulo">
  <div 
    class="d-flex justify-content-between align-items-center titulo-container" 
    [ngClass]="{'hover-enabled': !isSeccionActive()}" 
    (click)="irASeccion()">
    <h1 class="titulo-texto">Konnect Cotizador</h1> 
    <div class="d-flex flex-column align-items-end">
      <p class="Bienvenido mb-1">¡Bienvenido {{ user.correo }}!</p>
      <div class="d-flex">
        <button class="btn btn-danger btn-sm" type="button" (click)="cerrarSesion()">
          Cerrar Sesión
        </button>
      </div>
    </div>
  </div>
</div>
