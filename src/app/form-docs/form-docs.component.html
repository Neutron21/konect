<div *ngIf="viabilidad.length > 0" class="viabilidad">
  <h3 class="viabilidad-text">Viabilidad</h3>
  <div class="col" *ngFor="let v of viabilidad">
    <div class="mb-3">
      <label for="filePx" class="form-label custom-margin">{{v}}</label>
      <input type="file" id="fichero-tarifas" class="form-control" (change)="onFileSelect($event, v)">
    </div>
  </div>
</div>
<div class="docs">
  <div class="col" *ngFor="let cf of currentFiles">
    <div class="mb-3">
      <label for="filePx" class="form-label custom-margin">{{cf}}</label>
      <input type="file" id="fichero-tarifas" class="form-control" (change)="onFileSelect($event, cf)">
    </div>
  </div>
</div>

<div class="boton-enviar">
  <button class="btn btn-primary" (click)="sendDocs()">Cargar Documentos</button>
</div>
