<!-- <h3 class="title-docs">Carga de documentos</h3> -->
<div class="col" *ngFor="let cf of currentFiles">
    <div class="mb-3">
      <label for="filePx" class="form-label custom-margin">{{cf}}</label>
      <input type="file" id="fichero-tarifas" class="form-control" (change)="onFileSelect($event, cf)">
    </div>
</div>

<div class="boton-enviar">
  <button class="btn btn-primary" (click)="sendDocs()">Cargar Documentos</button>
</div>
